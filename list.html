<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Ulises González">
    <meta name="description" content="Conjunto de patrones de la agilidad más comunes en el ámbito empresarial">
    <meta name="keywords" content="patrones, agile, agilidad, desarrollo de software, Scrum, Kanban">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Desafío: Aplicando Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">

    

    <!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Funcionalidad básica para logearse-->
    <link href="signin.css" rel="stylesheet">
  </head>
  <body class="text-center">
    
<main class="form-signin">
  <form>
    <img class="mb-4" src="images/g24.svg" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Por favor registrate</h1>
    <label for="inputEmail" class="visually-hidden">correo electrónico</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="visually-hidden">Contraseña</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Recordarme
      </label>
    </div>
    
    
    <button class="btn btn-primary" type="submit">Registrarse</button>
        
    <a class="btn btn-primary" href="index.html" role="button">Volver al Inicio</a>
   
    <p class="mt-5 mb-3 text-muted">&copy; 2021 Ulises Gonzalez</p>
  </form>
</main>


    
  </body>
</html>
